<ng-container *ngIf="show">
  <div class="eq-spin-overlay" *ngIf="overlay"
       [ngClass]="{'eq-spin-overlay--global' : global}"
  ></div>
  <ng-template #indicatorTemplate><i nz-icon nzType="loading" class="eq-spin"></i></ng-template>
  <nz-spin nzSimple
           [nzIndicator]="indicatorTemplate"
           [ngClass]="{'nz-spin--overlay' : overlay}"></nz-spin>
</ng-container>

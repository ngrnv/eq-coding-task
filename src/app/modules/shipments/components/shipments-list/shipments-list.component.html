<nz-table #nzTable [nzData]="(route.data | async)?.shipments" [nzSize]="'middle'">
  <thead>
  <tr>
    <th nzCustomFilter [nzShowRowSelection]="true">
      ID
      <i
        class="ant-table-filter-icon"
        nz-icon
        nz-dropdown
        #dropdown="nzDropdown"
        nzType="search"
        [nzDropdownMenu]="menu"
        [class.ant-table-filter-open]="dropdown.nzVisible"
        nzTrigger="click"
        nzPlacement="bottomRight"
        [nzClickHide]="false"
        nzTableFilter
      ></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let shipment of nzTable.data">
    <td><a [routerLink]="['/shipments', shipment.id]">{{ shipment.id }}</a></td>
  </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="search-box">
    <input type="text" nz-input placeholder="Search Shipment" [(ngModel)]="searchValue"/>
    <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
      Search
    </button>
    <button nz-button nzSize="small" (click)="reset()">Reset</button>
  </div>
</nz-dropdown-menu>
